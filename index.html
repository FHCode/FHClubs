<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  user-scalable=no">

  <link rel="icon" href="./img/favicon.ico">

  <title>Fraser Heights Clubs</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
</head>

<body>

  <div id="header-container"></div>

  <main>

    <section id="title" class="text-center">
      <div class="banner">
        <div class="container">
          <h1 class="title-heading">Want to join a club?<br>This is your start.</h1>
          <form class="form-inline my-2 my-md-0" onsubmit="return false">
            <input class="form-control" id="search-box" type="text" placeholder="find a club..." aria-label="Search"
              autocomplete="off">
          </form>
        </div>
      </div>
    </section>

    <div class="bg-light">
      <div class="container py-3">
        <div class="row">
          <!-- Filter Section -->
          <div>
            <button class="btn btn-outline-dark dropdown-toggle filter-btn" type="button" data-bs-toggle="collapse"
              data-bs-target="#search-filter-dropdown" onclick="this.blur();">Filters</button>

            <button type="button" class="btn btn-warning curious-btn inline-right"
              title="Take me to a random club!">Feeling Curious?</button>
          </div>

          <div class="collapse" id="search-filter-dropdown">

            <div class="container">
              <div class="row">

                <div class="col-lg-3 py-3">
                  <h6>Sort by:</h6>
                  <hr>

                  <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filter-dropdown"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      Random
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filter-dropdown">
                      <li class="dropdown-item">Random</li>
                      <li class="dropdown-item">Alphabetical</li>
                      <li class="dropdown-item">Member Count</li>
                    </ul>
                  </div>

                </div>


                <div class="col-lg-3 col-md-4 py-3">
                  <h6>Day:</h6>
                  <hr>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="mon-cb">
                    <label class="form-check-label unselectable" for="mon-cb">Monday</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="tues-cb">
                    <label class="form-check-label unselectable" for="tues-cb">Tuesday</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="wed-cb">
                    <label class="form-check-label unselectable" for="wed-cb">Wednesday</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="thur-cb">
                    <label class="form-check-label unselectable" for="thur-cb">Thursday</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="fri-cb">
                    <label class="form-check-label unselectable" for="fri-cb">Friday</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="day-other-cb">
                    <label class="form-check-label unselectable" for="day-other-cb">Other</label>
                  </div>

                </div>

                <div class="col-lg-3 col-md-4 py-3">
                  <h6>Club Type:</h6>
                  <hr>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="aca-cb">
                    <label class="form-check-label unselectable" for="aca-cb">Academic</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="hum-cb">
                    <label class="form-check-label unselectable" for="hum-cb">Humanitarianism</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="soc-cb">
                    <label class="form-check-label unselectable" for="soc-cb">Social</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="type-other-cb">
                    <label class="form-check-label unselectable" for="type-other-cb">Other</label>
                  </div>

                </div>

                <div class="col-lg-3 col-md-4 py-3">
                  <h6>Meeting Time:</h6>
                  <hr>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="lunch-cb">
                    <label class="form-check-label unselectable" for="lunch-cb">During Lunch</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="after-school-cb">
                    <label class="form-check-label unselectable" for="after-school-cb">After School</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input filter-checkbox" type="checkbox" value="" id="time-other-cb">
                    <label class="form-check-label unselectable" for="time-other-cb">Other</label>
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 py-1">
                  <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse"
                    data-bs-target="#search-filter-dropdown" id="reset-filter-btn">Reset Filters</button>
                </div>

              </div>

              <hr>

            </div>
          </div>
        </div>
      </div>


      <div class="container py-3">
        <div class="row" id="club-cards">
          <!-- Club Cards Will Go Here -->
        </div>

        <div class="text-center py-3">
          <h5>Looks like you reached the end! <a href="#">Back to top</a></h5>
        </div>

      </div>
      </section>

  </main>

  <div id="footer-container"></div>


  <!-- JQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Custom JS -->
  <script src="./js/global.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/filter.js"></script>
</body>
</html>
