<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  user-scalable=no">

  <link rel="icon" href="./img/favicon.ico">

  <title>Fraser Heights Clubs</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/club.css" rel="stylesheet">
</head>

<body>

  <div id="header-container"></div>

  <main>
    <section id="title" class="text-center">
      <div class="banner">
        <div class="container">
          <h1 class="club-title">CLUB NAME</h1>
          <button class="btn btn-dark btn-lg" id="connect-btn" onclick="this.blur();">CONNECT</button>
        </div>
      </div>
    </section>

    <section id="club-info" class="py-4">
      <div>
        <i class="bi bi-door-open club-info-icon"></i>
        <i class="bi bi-arrow-90deg-right club-info-icon"></i>
        <i class="bi bi-clock club-info-icon"></i>
        <i class="bi bi-calendar club-info-icon"></i>
      </div>
    </section>
    
  </main>

  <div id="footer-container"></div>

  <!-- JQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Custom JS -->
  <script src="./js/main.js"></script>
  <script src="./js/club.js"></script>
</body>

</html>
