<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,  user-scalable=no">

  <link rel="icon" href="./img/favicon.ico">

  <title>Fraser Heights Clubs</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/club.css" rel="stylesheet">

</head>

<body>

  <div id="header-container"></div>

  <!-- Modal -->
  <div class="modal fade" id="socialsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row social-icon-container">

            <div class="col-lg-4">
              <i class="bi bi-instagram icon-lg" id="insta-icon"></i>
            </div>

            <div class="col-lg-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="4rem" height="100%" fill="currentColor" class="bi bi-microsoft-teams" id="teams-icon" viewBox="0 0 16 16">
                <path d="M9.186 4.797a2.42 2.42 0 1 0-2.86-2.448h1.178c.929 0 1.682.753 1.682 1.682v.766Zm-4.295 7.738h2.613c.929 0 1.682-.753 1.682-1.682V5.58h2.783a.7.7 0 0 1 .682.716v4.294a4.197 4.197 0 0 1-4.093 4.293c-1.618-.04-3-.99-3.667-2.35Zm10.737-9.372a1.674 1.674 0 1 1-3.349 0 1.674 1.674 0 0 1 3.349 0Zm-2.238 9.488c-.04 0-.08 0-.12-.002a5.19 5.19 0 0 0 .381-2.07V6.306a1.692 1.692 0 0 0-.15-.725h1.792c.39 0 .707.317.707.707v3.765a2.598 2.598 0 0 1-2.598 2.598h-.013Z"/>
                <path d="M.682 3.349h6.822c.377 0 .682.305.682.682v6.822a.682.682 0 0 1-.682.682H.682A.682.682 0 0 1 0 10.853V4.03c0-.377.305-.682.682-.682Zm5.206 2.596v-.72h-3.59v.72h1.357V9.66h.87V5.945h1.363Z"/>
              </svg>
            </div>

            <div class="col-lg-4">
              <i class="bi bi-discord icon-lg" id="discord-icon"></i>
            </div>
          </div>

        </div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-lg btn-dark w-100 mx-0" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<main>

  <div id="club-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators" id="car-indicator-cont">
    </div>
    <div class="carousel-inner" id="club-imgs-container">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#777"/></svg>
      </div>
    </div>

    <div class="container">
      <div class="carousel-caption">
        <h1 id="club-title" class="unselectable"></h1>
      </div>
    </div>

    <!-- Carousel Buttons -->
    <button class="carousel-control-prev visually-hidden" type="button" data-bs-target="#club-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next visually-hidden" type="button" data-bs-target="#club-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>


  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4">
        <i class="bi bi-door-open icon-lg"></i>

        <h2 class="fw-normal">Room <span id="room-num">#</span></h2>
        <p><span id="teachers-name">(teacher's name)</span></p>
      </div>

      <div class="col-lg-4">
        <i class="bi bi-qr-code icon-lg"></i>

        <h2 class="fw-normal">Socials</h2>
        <p><a class="btn btn-lg btn-warning" id="socials-btn" data-bs-toggle="modal" data-bs-target="#socialsModal">Connect</a></p>
      </div>

      <div class="col-lg-4">
        <i class="bi bi-clock icon-lg"></i>

        <h2 class="fw-normal">Schedule</h2>
        <p id="schedule-desc">A short paragraph describing the club's usual schedule.</p>
        <!-- <p><a class="btn btn-secondary disabled" href="#" onclick="this.blur();">View Calendar</a></p> -->
      </div>
    </div>

    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading fw-normal lh-1">Our Purpose</h2>
        <p class="lead" id="purpose-para">A paragraph that describes the purpose of your club.</p>
      </div>
      <div class="col-md-5">
        <div class="container" id="purpose-img">
        </div>
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading fw-normal lh-1">Our Meetings</h2>
        <p class="lead" id="typical-para">Describe what ususally happens during your club meetings</p>
      </div>
      <div class="col-md-5 order-md-1">
        <div class="container" id="meeting-img">

        </div>
      </div>
    </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

  </div>

</main>

<div id="footer-container"></div>

<!-- JQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<!-- Custom JS -->
<script src="./js/global.js"></script>
<script src="./js/club.js"></script>
</body>

</html>
